    <script>

        function check() {
            var username = $('#username').val().trim();
            var num = $('#num').val().trim();

            if(username == "") {
                alert('用户名不允许为空 !');
                return false
            } else if(num == "") {
                alert("简介不允许为空 !");
                return false;
            } else {
                $('#username').value = username;
                $('#num').value = num;
                return true;
            }
        }
